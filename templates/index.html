<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
</head>
<body>
    <h1>Employee List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Resume</th>
                <th>Download Resume</th>
            </tr>
        </thead>
        <tbody>
            {% for emp in emps %}
            <tr>
                <td>{{ emp.name }}</td>
                <td>{{ emp.email }}</td>
                <td>{{ emp.phone }}</td>
                <td><a href="{{ emp.resume.url }}"><button>View Resume</button></a></td>
                <td><a href="{{ emp.resume.url }}" download="{{ emp.resume.name }}"><button>Download</button></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
